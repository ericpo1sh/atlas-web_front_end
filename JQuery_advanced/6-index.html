<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <meta charset="utf-8" />
    <title>Task 6</title>
    <script type="application/javascript">
      $(document).ready(function() {
        function createFamilyTree() {
          var table = $('<table>');
          var tableHead = $('<thead>');
          var tableHeadRow = $('<tr>');
          tableHeadRow.append($('<th>').text('Firstname'));
          tableHeadRow.append($('<th>').text('Lastname'));
          tableHead.append(tableHeadRow);
          table.append(tableHead);
          table.append($('<tbody>'));
          $('body').append(table);
        }

        function addNewMember(FirstName, LastName, position) {
          var tableBodyRow = $('<tr>');
          tableBodyRow.append($('<td>').text(FirstName));
          tableBodyRow.append($('<td>').text(LastName));
          tableBodyRow.append($('<td>').text('(x)').addClass('remove-row').css('background-color', 'orange'));

          tableBodyRow.find('.remove-row').click(function() {
            $(this).closest('tr').remove();
          });
          
          if (position === 'before') {
            $('table tbody').prepend(tableBodyRow);
          } else {
            $('table tbody').append(tableBodyRow);
          }
        }

        function createForm() {
          var firstNameInput = $('<input>').attr('type', 'text').attr('placeholder', 'First name');
          var lastNameInput = $('<input>').attr('type', 'text').attr('placeholder', 'Last name');
          var positionSelector = $('<select>').append(
            $('<option>').attr('value', 'before').text('Before'),
            ($('<option>').attr('value', 'after').text('After')));
          var button = $('<input>').attr('type', 'submit').val('Add Member');

          button.click(function() {
            var firstName = firstNameInput.val();
            var lastName = lastNameInput.val();
            var position = positionSelector.val();
            addNewMember(firstName, lastName, position);
            return false; // this is to prevent the form from submitting
          });
        $('table').before(firstNameInput, lastNameInput, positionSelector, button);
        }
      createFamilyTree();
      createForm();
      });
    </script>
  </head>

  </body>

</html>
