<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 0, Create basic cookie</title>
</head>
<body>
  <script>
    function setCookies() {
      var firstNameVal = document.getElementById('firstname').value;
      var emailVal = document.getElementById('email').value;
      document.cookie = "firstname=" + firstNameVal + ";";
      document.cookie = "email=" + emailVal + ";";
      firstNameVal = ""; // resetting both values
      emailVal = "";
    }

    function showCookies() {
      var cookies = document.cookie.split(";");
      var cookieContainer = document.createElement('div');

      for (let i = 0; i < cookies.length; i++) {
        var cookie = cookies[i].trim().split('=');
        var cookieName = cookie[0];
        var cookieVal = cookie[1];

        var paragraph = document.createElement('p');
        paragraph.innerHTML = "Cookies: " + cookieName + '=' + cookieVal;
        cookiesContainer.appendChild(p);
      }
      document.body.appendChild(cookieContainer);
    }
  </script>
  <h1>Login to the website</h1>
  <input id="firstname" placeholder="Firstname" type="text">
  <input id="email" placeholder="Email" type="text">
  <button id="submitBtn" onclick="setCookies()">Log me in</button>
  <h1>Cookies</h1>
  <button id="cookieBtn" onclick="showCookies()">Show the cookies</button>
</body>
</html>
