<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 0, Create basic cookie</title>
</head>
<body>
  <h1>Login to the website</h1>
  <input id="firstname" placeholder="Firstname" type="text">
  <input id="email" placeholder="Email" type="text">
  <button onclick="setCookies()">Log me in</button>
  <h1>Cookies</h1>
  <button onclick="showCookies()">Show the cookies</button>
  <script>
    function setCookies() {
    var firstname = document.getElementById('firstname').value;
    var email = document.getElementById('email').value;

    document.cookie = "firstname=" + firstname + ";";
    document.cookie = "email=" + email + ";";
    }

    function showCookies() {
      var cookies = document.cookie.split(';');
      var cookiesContainer = document.createElement('div');

      for (var i = 0; i < cookies.length; i++) {
          var cookie = cookies[i].trim().split('=');
          var cookieName = cookie[0];
          var cookieValue = cookie[1];
          
          var p = document.createElement('p');
          p.innerHTML = "Cookies: " + cookieName + "=" + cookieValue;
          cookiesContainer.appendChild(p);
      }
      document.body.appendChild(cookiesContainer);
    }
  </script>
</body>
</html>
